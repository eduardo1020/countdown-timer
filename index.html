<!DOCTYPE html>
<html>

<head>

    <title>Countdown Timer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="content">

            <div id="img"></div>

            <div id="timer">

                <div id="text">

                    <h3 id="date">April 30, 2022</h3>

                </div>

                <div id="countdown-timer">

                    <span id="days">15</span>
                    <span>:</span>
                    <span id="hours">7</span>
                    <span>:</span>
                    <span id="minutes">43</span>
                    <span>:</span>
                    <span id="seconds">29</span>

                </div>

                <div id="legend">

                    <span>days</span>
                    <span>hours</span>
                    <span>minutes</span>
                    <span>seconds</span>

                </div>


                <div id="btn">

                    <a href="https://www.youtube.com/watch?v=D86RtevtfrA" target="_blank">
                        <button>Watch the trailer</button>
                    </a>

                </div>

            </div>

        </div>

    </div>

    <script src="/dataAtual.js"></script>
    <script src="/countdownTimer.js"></script>

</body>

</html>
